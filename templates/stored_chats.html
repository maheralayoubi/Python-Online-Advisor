{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles_admin.css' %}">
    <title>Lesson Name</title>
</head>

<body>
    <header class="row">
        <i class="glyphicon glyphicon-chevron-left ml-5 mt-4" style="font-size:38px" id='goBack'> </i>
        <h1 class="ml-5"> 講師名 / 生徒名</h1>
    </header>
    <div class="row">
        <div id="chat-window">
          
        </div>

        <div>
            <div class="block-area">
                <p>講師 太郎</p>
                <div class="block-icon">
                    <p class="mt-3">{{lesson.student.name}}</p>
                    <label class="switch-stored-chat">
                        <a href="{% url 'block_student' lesson.student.Id %}">
                            {% if lesson.student.blocked %}
                            <input type="checkbox" checked>

                            {% else %}
                            <input type="checkbox">
                            {% endif %}
                            <span class="slider round"></span>
                        </a>
                    </label>
                </div>
            </div>
            <div class="block-area mt-5">
                <p>講師 太郎</p>
                <div class="block-icon">
                    <p class="mt-3">{{lesson.instructor.name}}</p>
                    <label class="switch-stored-chat">
                        <a href="{% url 'block_instructor' lesson.instructor.Id %}">
                            {% if lesson.instructor.blocked %}
                            <input type="checkbox" checked>

                            {% else %}
                            <input type="checkbox">
                            {% endif %}
                            <span class="slider round"></span>
                        </a>
                    </label> 
                   

                </div>
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/chat/v2.0/twilio-chat.min.js"></script>
    <script src="{%static 'chat/scripts/stored_messages.js'%}"></script>

    <script>
        document.getElementById('goBack').onclick = function () {
            window.location.href = "{% url 'admin_page' %}";
        }
    </script>
</body>

</html>
