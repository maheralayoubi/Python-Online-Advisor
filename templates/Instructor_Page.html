{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles_admin.css' %}">
    <title>Instructor Name</title>
</head>

<body>
    <header class="row ml-5 mt-5">
        <i class="glyphicon glyphicon-chevron-left ml-5 mt-4" style="font-size:38px" id='goBack'> </i>
        <h1 class="ml-5">講師名
        </h1>
    </header>


    <div class="row ml-5 mt-5">
        <div class="column">
            <img src="/media/{{ins.img}}" class="rounded-circle ml-5">
            <div class="ml-5 mt-5">
                <p>講師名前
                </p>
                <p id='instructor' class="font-weight-bold">{{ins.name}}</p>
            </div>
            <div class="ml-5 mt-5">
                <p>メールアドレス</p>
                <p id='emailAddress' class="font-weight-bold">{{ins.email}}</p>
            </div>
            <div class="ml-5 mt-5">
                <p>パスワード
                </p>
                <p id='password' class="font-weight-bold">{{ins.password}}</p>
            </div>
        </div>

        <div class="ml-5 mt-5 w-25">
            <div class="ml-5">
                <p>職業
                </p>
                <p class="font-weight-bolder" id='job'>{{ins.field}}</p>
            </div>

            <div class="ml-5 mt-5">
                <p>キャッチフレーズ
                </p>
                <p class="font-weight-bolder" id='Catchphrase'>{{ins.catch_phrase}}</p>
            </div>
            
            <div class="ml-5 mt-5">
                <p>自己紹介
                </p>
                <p class="font-weight-bolder" id='selfIntroduction'>{{ins.intro_msg}}</p>
            </div>

            <div class="ml-5 mt-5">
                <p>相談できること
                </p>
                <p class="font-weight-bolder" id='askFor'>{{ins.what_you_can_ask_for}}</p>
            </div>
            <div class="ml-5 mt-5">
                <p>PayPalアカウント
                </p>
                <p class="font-weight-bolder" id='paypal_account'>{{ins.paypal_account}}</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('goBack').onclick = function () {
            window.location.href = "{% url 'admin_page' %}";
        }
    </script>
</body>

</html>
